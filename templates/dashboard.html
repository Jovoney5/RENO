{% extends "base.html" %}
{% block title %}Roster{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="text-center mb-4">Player Roster</h3>
  <div class="d-flex gap-3 mb-4 justify-content-center flex-wrap">
    <a href="/add" class="btn btn-light">+ New Player</a>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
  </div>
  <div class="row g-3 justify-content-center">
    {% for p in players %}
    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <div class="card text-center">
        {% if p[6] %}
        <img src="data:image/jpeg;base64,{{ p[6] }}" class="card-img-top" alt="{{ p[1] }}">
        {% endif %}
        <div class="card-body p-2">
          <h5 class="mb-1">{{ p[1] }}</h5>
          <p class="mb-1">Pos: {{ p[2] }}</p>
          <p class="mb-1">DOB: {{ p[3] }}</p>
          <p class="mb-1">Ht: {{ p[4] }}</p>
          <p class="mb-0">Born: {{ p[5] }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
