{% extends "base.html" %}
{% block title %}Edit Player{% endblock %}
{% block content %}
<div class="container py-5">
  <h3 class="text-center mb-4">Edit Player</h3>
  <form method="post" enctype="multipart/form-data" class="col-md-8 mx-auto">
    <div class="mb-3"><input type="text" name="name" class="form-control" value="{{ player[0] }}" required></div>
    <div class="mb-3"><input type="text" name="position" class="form-control" value="{{ player[1] }}" required></div>
    <div class="mb-3"><input type="date" name="dob" class="form-control" value="{{ player[2] }}" required></div>
    <div class="mb-3"><input type="text" name="height" class="form-control" value="{{ player[3] }}" required></div>
    <div class="mb-3"><input type="text" name="place_birth" class="form-control" value="{{ player[4] }}" required></div>
    <div class="mb-3">
      <label class="form-label text-white">New Photo (optional)</label>
      <input type="file" name="photo" class="form-control" accept="image/*">
    </div>
    <button type="submit" class="btn btn-light w-100">Update</button>
  </form>
</div>
{% endblock %}
